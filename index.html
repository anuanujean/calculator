<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="tab-nav">
        <button class="tab-btn active" data-tab="calculator">Calculator</button>
        <button class="tab-btn" data-tab="survey">Survey</button>
    </nav>

    <div class="tab-content active" id="calculator">
        <div class="calculator">
            <div class="display">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-all-clear class="span-two btn-function">AC</button>
            <button data-delete class="btn-function">DEL</button>
            <button data-operation class="btn-operator">&divide;</button>
            <button data-number class="btn-number">7</button>
            <button data-number class="btn-number">8</button>
            <button data-number class="btn-number">9</button>
            <button data-operation class="btn-operator">&times;</button>
            <button data-number class="btn-number">4</button>
            <button data-number class="btn-number">5</button>
            <button data-number class="btn-number">6</button>
            <button data-operation class="btn-operator">+</button>
            <button data-number class="btn-number">1</button>
            <button data-number class="btn-number">2</button>
            <button data-number class="btn-number">3</button>
            <button data-operation class="btn-operator">&minus;</button>
            <button data-number class="btn-number">.</button>
            <button data-number class="btn-number">0</button>
            <button data-equals class="span-two btn-equals">=</button>
        </div>
    </div>

    <div class="tab-content" id="survey">
        <div class="survey-card">
            <h2>We'd love your feedback</h2>
            <p class="survey-subtitle">Help us improve by answering a few quick questions.</p>
            <form action="https://formspree.io/f/xvzbpapo" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="rating">How would you rate this calculator?</label>
                    <select id="rating" name="rating" required>
                        <option value="" disabled selected>Select a rating</option>
                        <option value="5">5 - Excellent</option>
                        <option value="4">4 - Great</option>
                        <option value="3">3 - Good</option>
                        <option value="2">2 - Fair</option>
                        <option value="1">1 - Poor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="features">What features would you like to see?</label>
                    <textarea id="features" name="features" rows="4" placeholder="Tell us what you'd like..."></textarea>
                </div>
                <div class="form-group">
                    <label for="message">Any other feedback?</label>
                    <textarea id="message" name="message" rows="4" placeholder="Your thoughts..."></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>

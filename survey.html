<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="top-nav">
        <a href="index.html" class="nav-link">Calculator</a>
        <a href="survey.html" class="nav-link active">Survey</a>
    </nav>

    <div class="survey-card">
        <h2>We'd love your feedback</h2>
        <p class="survey-subtitle">Help us improve by answering a few quick questions.</p>
        <form action="https://formspree.io/f/xvzbpapo" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="rating">How would you rate this calculator?</label>
                <select id="rating" name="rating" required>
                    <option value="" disabled selected>Select a rating</option>
                    <option value="5">5 - Excellent</option>
                    <option value="4">4 - Great</option>
                    <option value="3">3 - Good</option>
                    <option value="2">2 - Fair</option>
                    <option value="1">1 - Poor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="features">What features would you like to see?</label>
                <textarea id="features" name="features" rows="4" placeholder="Tell us what you'd like..."></textarea>
            </div>
            <div class="form-group">
                <label for="message">Any other feedback?</label>
                <textarea id="message" name="message" rows="4" placeholder="Your thoughts..."></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
